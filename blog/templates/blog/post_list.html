<!DOCTYPE html>
<html>
    <head>
        <title>Bloc d'Ishaa</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Bloc d'Ishaa</a></h1>
        </header>

        {% for post in posts %}
            <article>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text }}</p>
                <p><em>Publicado el {{ post.published_date }}</em></p>
            </article>
        {% endfor %}
    </body>
</html>
